<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<p>This is an html file. The name of this file is index.html and it resides inside templates directory.</p>

<h3>List of products : </h3>
<ul>
    {% for product in products %}
        <li>{{product.id}} - {{product.name}} - {{product.price}} - {{product.description}}</li>
    {% endfor %}
</ul>
</body>
</html>
